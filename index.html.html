<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .form-control {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .toggle {
            margin-top: 10px;
            cursor: pointer;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Login</h2>
        <form id="authForm">
            <div class="form-control" id="usernameField" style="display: none;">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-control" id="confirmPasswordField" style="display: none;">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
            </div>
            <button type="submit">Submit</button>
        </form>
        <p class="toggle" onclick="toggleForm()">Don't have an account? Sign Up</p>
    </div>
    <script>
        let isSignUp = false;
        function toggleForm() {
            isSignUp = !isSignUp;
            document.getElementById("form-title").innerText = isSignUp ? "Sign Up" : "Login";
            document.getElementById("usernameField").style.display = isSignUp ? "block" : "none";
            document.getElementById("confirmPasswordField").style.display = isSignUp ? "block" : "none";
            document.querySelector(".toggle").innerText = isSignUp ? "Already have an account? Login" : "Don't have an account? Sign Up";
        }
        document.getElementById("authForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            if (isSignUp) {
                const username = document.getElementById("username").value;
                const confirmPassword = document.getElementById("confirmPassword").value;
                if (password !== confirmPassword) {
                    alert("Passwords do not match!");
                    return;
                }
                alert(`Sign-Up Successful! Welcome, ${username}`);
            } else {
                alert(`Login Successful! Welcome back!`);
            }
        });
    </script>
</body>
</html>
